{%extends 'store/base.html'%}
{%load static%}
{%block main_block%}



<strong><h1 class="text-center">Cakes</h1></strong>

<!-- carousel -->





<div class="max-w-2xl mx-auto">

  <div class="w-full" id="default-carousel" class="relative rounded-lg overflow-hidden shadow-lg" data-carousel="static" >
      <!-- Carousel wrapper -->
      <div class="relative h-80 md:h-96" data-carousel-inner>
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="{%static 'image/cake2.jpg'%}"
                  class="object-cover w-full h-full" alt="Slide 1">
              <!-- <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xl font-semibold text-white md:text-2xl dark:text-gray-800">First Slide</span> -->
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="{%static 'image/cake3.jpg'%}"
                  class="object-cover w-full h-full" alt="Slide 2">
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="{%static 'image/cake4.jpg'%}"
                  class="object-cover w-full h-full" alt="Slide 3">
          </div>
      </div>
      <!-- Slider indicators -->
      <!-- <div class="flex absolute bottom-5 left-1/2 z-30 -translate-x-1/2 space-x-2" data-carousel-indicators>
          <button type="button" class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none focus:bg-gray-400 transition"></button>
          <button type="button" class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none focus:bg-gray-400 transition"></button>
          <button type="button" class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none focus:bg-gray-400 transition"></button>
      </div> -->
      <!-- Slider controls -->
      <button type="button"
          class="flex absolute top-1/2 left-3 z-40 items-center justify-center w-10 h-10 bg-gray-200/50 rounded-full hover:bg-gray-300 focus:outline-none transition"
          data-carousel-prev>
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
      </button>
      <button type="button"
          class="flex absolute top-1/2 right-3 z-40 items-center justify-center w-10 h-10 bg-gray-200/50 rounded-full hover:bg-gray-300 focus:outline-none transition"
          data-carousel-next>
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
      </button>
  </div>


  <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>

</div>



<div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-4">
    

  {%for t in tags%}
  <a href="{%url 'cake-list' t.id%}" target="_blank" >
    <div class="relative aspect-[16/9]  w-auto rounded-md md:aspect-auto md:h-[400px]">
    
      <img
        src="{{t.image.url}}"
        alt="cake img"
        class="z-0 h-full w-full rounded-md object-cover "
      />
   
      <div class="absolute inset-0 rounded-md bg-gradient-to-t from-gray-900 to-transparent"></div>
      <div class="absolute bottom-4 left-4 text-left">
        <h1 class="text-lg font-semibold text-white">{{t.title}}</h1>
       
        <!-- <button class="mt-2 inline-flex cursor-pointer items-center text-sm font-semibold text-white">
          View More â†’
        </button> -->
      </div>
    </div>
</a>
   {%endfor%}
  </div>
  



{%endblock%}
